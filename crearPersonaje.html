<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
    <script src='js/crearPersonaje.js'></script>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand">Timeless Outfits</a>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <h2>Selecciona el Outfit</h2>
                    <select id="selectPersonajes" class="form-control" required>
                        <option value="" disabled selected>Selecciona un personaje</option>
                    </select>
                    <select id="selectTorso" class="form-control" required>
                        <option value="" disabled selected>Selecciona una remera</option>
                    </select>
                    <select id="selectPiernas" class="form-control" required>
                        <option value="" disabled selected>Selecciona un pantalon</option>
                    </select>
                    <select id="selectPies" class="form-control" required>
                        <option value="" disabled selected>Selecciona unas zapatillas</option>
                    </select>
                </div>
                <div class="col-6">
                    <div id="contenedorImagenes" class="card">
                        <img class="card-img-top img-fluid position-relative" id="imgFondo" src="imgs/fondo.jpg">
                        <img class="card-img-top img-fluid position-absolute top-0 start-0" id="imgPies" src="">
                        <img class="card-img-top img-fluid position-absolute top-0 start-0" id="imgPiernas" src="">
                        <img class="card-img-top img-fluid position-absolute top-0 start-0" id="imgTorso" src="">
                        <img class="card-img-top img-fluid position-absolute top-0 start-0" id="imgPersonaje" src="">
                    </div>
                    <input type="text" id="nombreOutfit" class="form-control" placeholder="Nombre del outfit" required>
                    <button id="guardarOutfit" class="btn btn-primary">Crear Outfit</button>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
